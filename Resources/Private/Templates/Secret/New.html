<f:layout name="Default" />

<f:section name="Title">New secret</f:section>

<f:section name="Content">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<p>Just fill out the following form to create a new secret:</p>

			<f:form action="create" objectName="newSecret">
				<ol>
					<li>
						<label for="name">Secret</label>
						<f:form.textfield property="name" id="name" />
					</li>
				
					<li>
						<f:form.submit value="Create" />
					</li>
				</ol>
			</f:form>
		</div>
	</div>
</f:section>
