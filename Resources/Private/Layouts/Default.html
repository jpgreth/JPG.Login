<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title><f:render section="Title" /></title>
		<f:base />
		<bootstrap:include version="3" includeJQuery="TRUE"/>
	</head>
	<body>
	{namespace bootstrap=TYPO3\Twitter\Bootstrap\ViewHelpers}
		<div id="wrap">
			<div class="container">

				<f:flashMessages as="flashMessages">
					<f:for each="{flashMessages}" as="flashMessage">
						<f:if condition="{flashMessage.severity} == 'OK'">
							<div class="alert alert-success">
								</f:if>
						<f:if condition="{flashMessage.severity} == 'Notice'">
							<div class="alert alert-notice">
								</f:if>
						<f:if condition="{flashMessage.severity} == 'Warning'">
							<div class="alert alert-warning">
								</f:if>
						<f:if condition="{flashMessage.severity} == 'Error'">
							<div class="alert alert-error">
								</f:if>
						<a class="close" data-dismiss="alert" href="#">Ã—</a>
						<f:if condition="{flashMessage.title}">
							<h4 class="alert-heading">{flashMessage.title}</h4>
						</f:if>
						{flashMessage}
						</div>
					</f:for>
				</f:flashMessages>



			<nav class="navbar navbar-default" role="navigation">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						
							
								<li class="dropdown">
									<a href="#" class="dropdown-toggle" data-toggle="dropdown">Secret<b class="caret"></b></a>
									
											<ul class="dropdown-menu">
												
													<li><f:link.action action="index" controller="Secret">index Action of Secret</f:link.action></li>
													<li class="divider"></li>
												
													<li><f:link.action action="new" controller="Secret">new Action of Secret</f:link.action></li>
													<li class="divider"></li>
												
													<li><f:link.action action="edit" controller="Secret">edit Action of Secret</f:link.action></li>
													<li class="divider"></li>
												
													<li><f:link.action action="delete" controller="Secret">delete Action of Secret</f:link.action></li>
													
												
											</ul>
										
								</li>
							
						
					</ul>
				</div><!-- /.navbar-collapse -->
			</nav>


				<f:render section="Content" />


			</div>
		</div>
	</body>
</html>
